<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמיגוס | גבינות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/products_pages.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>

    <div id="productListing">
        <img src="../resources/images/general/cheese_banner.jpeg" class="banner-image">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="amigos_home_page.html">דף הבית</a></li>
                <li class="breadcrumb-item active" aria-current="page">גבינה</li>
            </ol>
        </nav>

        <h1 class="page-title">גבינות</h1>
        <p class="page-description">גלו את נתחי הבקר שלנו, עם פריכות ועסיסיות בכל ביס, מהסטייקים המפנקים ועד לנתחים המיוחדים ביותר, שיבטיחו לכם חוויה קולינרית עשירה ובלתי נשכחת במחירים משתלמים במיוחד.</p>
    </div>

    <div class="filter-options">
        <select>
            <option>מחיר</option>
            <option>עד 50 ₪</option>
            <option>50 ₪ - 100 ₪</option>
            <option>100 ₪ - 200 ₪</option>
            <option>מעל 200 ₪</option>
        </select>
        <select>
            <option>מיון לפי</option>
            <option>מחיר: מהנמוך לגבוה</option>
            <option>מחיר: מהגבוה לנמוך</option>
            <option>פופולריות</option>
        </select>
    </div>

    <div class="product-grid" id="productGrid">
        <!-- Product card template -->
        <template id="product-card-template">
            <div class="product-card">
                <img class="product-image">
                <div class="product-info">
                    <div class="product-title"></div>
                    <div class="product-description"></div>
                    <div class="product-price"></div>
                    <div class="quantity-selector">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" class="quantity-input" value="0" min="0">
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <div class="total-price"></div>
                    <button class="add-to-cart">הוספה לסל</button>
                </div>
            </div>
        </template>
    </div>

    <script>
        /*
        categories:
        meat = 10
        chicken = 20
        fish = 30
        cheese = 40
        pantry = 50
        alcohol = 60
        */
        document.addEventListener('DOMContentLoaded', async function() {
    const productGrid = document.getElementById('productGrid');
    const template = document.getElementById('product-card-template');
    const categoryIdToDisplay = 40;

    try {
        const response = await fetch('http://localhost:3000/api/products');
        const products = await response.json();

        const filteredProducts = products.filter(product => product.category_id === categoryIdToDisplay);

        filteredProducts.forEach(product => {
            const productCard = template.content.cloneNode(true);
            const productImage = productCard.querySelector('.product-image');
            const productTitle = productCard.querySelector('.product-title');
            const productDescription = productCard.querySelector('.product-description');
            const productPrice = productCard.querySelector('.product-price');
            const minusBtn = productCard.querySelector('.quantity-btn.minus');
            const plusBtn = productCard.querySelector('.quantity-btn.plus');
            const quantityInput = productCard.querySelector('.quantity-input');

            $.get(`../resources/images/product_id_photos/${product.product_id}.jpg`)
                .done(function() { 
                    productImage.src = `../resources/images/product_id_photos/${product.product_id}.jpg`;
                }).fail(function() { 
                    productImage.src = `../resources/images/product_id_photos/${product.product_id}.png`;
                });

            productImage.alt = product.name;
            productTitle.textContent = product.name;
            productDescription.textContent = product.description || 'תיאור מוצר';
            productPrice.textContent = `₪${product.price}`; 

            // Function to update the total price
            const updateTotalPrice = () => {
                const quantity = parseInt(quantityInput.value);
                const totalPrice = product.price * quantity;
                productPrice.textContent = `₪${totalPrice.toFixed(2)}`; 
            };

            // Set up quantity 
            minusBtn.addEventListener('click', () => {
                if (quantityInput.value > 1) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                    updateTotalPrice(); 
                }
            });

            plusBtn.addEventListener('click', () => {
                quantityInput.value = parseInt(quantityInput.value) + 1;
                updateTotalPrice(); 
            });

            quantityInput.addEventListener('input', () => {
                if (quantityInput.value < 0) {
                    quantityInput.value = 0; 
                }
                updateTotalPrice(); 
            });
            productGrid.appendChild(productCard);
        });
    } catch (error) {
        console.error('Error fetching or processing product data:', error);
    }
});
    </script>
    <script src="../js/search.js"></script>
    <script src="../java_script/header-footer.js"></script>
</body>

</html>
