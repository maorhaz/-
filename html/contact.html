    <h2>צרו קשר</h2>
    <div class="contact-container">
        <div class="contact-form">
            <form>
                <div class="field">
                    <label for="full-name" class="label">שם מלא<span class="required">*</span></label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="field">
                    <label for="contact-email" class="label">דואר אלקטרוני<span class="required">*</span></label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>
                <div class="field">
                    <label for="phone-number" class="label">מספר טלפון<span class="required">*</span></label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="field">
                    <label for="subject" class="label">נושא<span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="field">
                    <label for="message" class="label">תוכן ההודעה<span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">שלח</button>
            </form>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.744464532188!2d34.873161211212064!3d32.04910747386779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d359afdbcbf0d%3A0x3bceab422dca65e1!2sHaShikma%20St%201%2C%20Savyon%2C%205691501!5e0!3m2!1sen!2sil!4v1725491623627!5m2!1sen!2sil" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
