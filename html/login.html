<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמיגוס | לקוחות רשומים</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="login-container">
        <div class="frame-container new-customers">
            <h2>לקוחות חדשים</h2>
            <div class="frame create-account-frame">
                <div class="note">על מנת לבצע הזמנה, יש להרשם לאתר.</div>
                <form class="form-create-account">
                    <fieldset class="fieldset">
                        <div class="field">
                            <label for="first-name" class="label">שם פרטי<span class="required">*</span></label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="field">
                            <label for="last-name" class="label">שם משפחה<span class="required">*</span></label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="field">
                            <label for="create-account-email" class="label">דואר אלקטרוני<span class="required">*</span></label>
                            <input type="email" id="create-account-email" name="email" required>
                        </div>
                        <div class="field">
                            <label for="phone-number" class="label">מספר טלפון<span class="required">*</span></label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                        <div class="field">
                            <label for="city" class="label">עיר<span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="field">
                            <label for="address" class="label">כתובת<span class="required">*</span></label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        <div class="field">
                            <label for="entrance" class="label">כניסה<span class="required">*</span></label>
                            <select id="entrance" name="entrance" required>
                                <option value="">בחר כניסה</option>
                                <option value="a">א</option>
                                <option value="b">ב</option>
                                <option value="c">ג</option>
                                <option value="d">ד</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="apartment" class="label">דירה<span class="required">*</span></label>
                            <input type="text" id="apartment" name="apartment" required>
                        </div>
                        <div class="field">
                            <label for="floor" class="label">קומה<span class="required">*</span></label>
                            <input type="text" id="floor" name="floor" required>
                        </div>
                        <div class="field">
                            <label for="create-account-password" class="label">סיסמא<span class="required">*</span></label>
                            <input type="password" id="create-account-password" name="password" required>
                        </div>
                        <div class="field">
                            <label for="password-confirm" class="label">אימות סיסמא<span class="required">*</span></label>
                            <input type="password" id="password-confirm" name="password-confirm" required>
                        </div>
                        <div class="field checkbox">
                            <label for="newsletter">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <span>אני רוצה לקבל מידע על הטבות ועדכונים</span>
                            </label>
                        </div>
                        <div class="signup-button-container">
                            <button type="submit" id="signup-button">הירשם</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="frame-container registered-customers">
            <h2>לקוחות רשומים</h2>
            <div class="frame login-frame">
                <div class="note">ברוך שובך :)</div>
                <form class="form-login">
                    <div class="field">
                        <label for="email" class="label">דואר אלקטרוני<span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="field">
                        <label for="password" class="label">סיסמא<span class="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="field checkbox">
                        <label for="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span>זכור אותי</span>
                        </label>
                    </div>
                    <div class="forget-password-container">
                        <button type="button" id="forget-password-button">שכחת סיסמא?</button>
                    </div>
                    <div class="login-button-container">
                        <button type="submit" id="login-button">התחבר</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="newsletter">
            <h2>הרשמו לניוזלטר שלנו</h2>
            <form>
                <input type="email" placeholder="הזינו את כתובת האימייל שלכם">
                <button type="submit">הרשם</button>
            </form>
        </div>

        <div class="footerNav">
            <ul>

                <li><a href="">שאלות ותשובות</a></li>
                <li><a href="wanted.html">דרושים</a></li>
            </ul>
        </div>
        <div class="socialIcons">
            <a href="https://www.facebook.com/share/pUvjpWEqeX8crnNz/?mibextid=LQQJ4d">
                <i class="bi bi-facebook"></i>
            </a>
        </div>
    </div>
       
    </div>
    <div class="footerCopyright">
        <p>© 2024 אמיגוס. כל הזכויות שמורות.</p>
    </div>
</footer>
