<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/products_pages.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>

<body>
    <header class="topbar">
        <div class="topbar-container">
            <div class="topbar-left">
                <a href="amigos_home_page.html" class="shop-icon">
                    <img src="../resources/images/general/logo.jpg" alt="Shop Icon">
                </a>
            </div>
            <nav class="topbar-right">
                <ul>
                    <li><a href="menu.html"><i class="bi bi-list"></i></a></li>
                    <li><a href="login.html"><i class="bi bi-person"></i></a></li>
                    <li><a href="cart.html"><i class="bi bi-cart2"></i></a></li>
                    <li class="search-order-container">
                        <a href="order.html" class="start-order">התחל הזמנה</a>
                        <button id="search-icon" aria-label="Open search"><i class="bi bi-search"></i></button>
                    </li>
                </ul>
            </nav>
        </div>
    
        <div id="search-overlay" class="search-overlay">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <button id="close-search" aria-label="Close search">
                        <i class="bi bi-x-lg"></i>
                    </button>
                    <input type="text" id="search-input" placeholder="חפש/י מוצרים" aria-label="Search products">
                    <i class="bi bi-search search-icon"></i>
                </div>
                <div id="search-results"></div>
                <button id="view-all-results" class="view-all-results">צפה בכל התוצאות</button>
            </div>
        </div>
        
        <template id="search-result-template">
            <div class="search-result-item">
                <img class="search-result-image" src="" alt="Product Image">
                <div class="search-result-info">
                    <h3 class="search-result-name"></h3>
                    <p class="search-result-description"></p>
                    <span class="search-result-price"></span>
                </div>
            </div>
        </template>
    </header>

    <footer>
        <div class="newsletter">
            <h2>הרשמו לניוזלטר שלנו</h2>
            <form>
                <input type="email" placeholder="הזינו את כתובת האימייל שלכם">
                <button type="submit">הרשם</button>
            </form>
        </div>
        <div class="footerContainer">
            <div class="footerNav">
                <ul>
                    <li><a href="about.html">אודות</a></li>
                    <li><a href="contact.html">צרו קשר</a></li>
                    <li><a href="">משלוחים ושעות פעילות</a></li>
                    <li><a href="wanted.html">דרושים</a></li>
                </ul>
            </div>
            <div class="socialIcons">
                <a href="https://www.facebook.com/share/pUvjpWEqeX8crnNz/?mibextid=LQQJ4d">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://www.instagram.com/amigos.savyon?igsh=dWtibGxyNHJhdm9i">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>
        </div>
        <div class="footerCopyright">
            <p>© 2024 אמיגוס. כל הזכויות שמורות.</p>
        </div>
    </footer>
