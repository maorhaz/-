<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמיגוס | תוצאות חיפוש</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/products_pages.css">
    <link rel="stylesheet" href="../css/search_results.css">
    <link rel="stylesheet" href="../css/header-footer.css">
</head>
<body>
   

    <main class="search-container">
        <div class="search-header">
            <h1 class="search-title">תוצאות חיפוש</h1>
            <div class="search-input-container">
                <input type="text" id="search-input" class="search-input" placeholder="חיפוש" value="">
                <button class="search-button" id="search-button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div id="search-results" class="search-results"></div>
    </main>

   

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchResults = document.getElementById('search-results');

            // Set initial search term from URL
            const urlParams = new URLSearchParams(window.location.search);
            const initialSearchTerm = urlParams.get('query');
            if (initialSearchTerm) {
                searchInput.value = initialSearchTerm;
                performSearch(initialSearchTerm);
            }

            // Perform search on button click
            searchButton.addEventListener('click', () => {
                performSearch(searchInput.value);
            });

            // Perform search on Enter key press
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });

            function performSearch(query) {
                fetch('http://localhost:3000/api/products')
                    .then(response => response.json())
                    .then(products => {
                        const filteredProducts = products.filter(product => 
                            product.name.toLowerCase().includes(query.toLowerCase()) ||
                            (product.description && product.description.toLowerCase().includes(query.toLowerCase()))
                        );
                        displaySearchResults(filteredProducts);
                    })
                    .catch(error => {
                        console.error('Error fetching products:', error);
                        searchResults.innerHTML = '<p>אירעה שגיאה בטעינת התוצאות. נא לנסות שוב מאוחר יותר.</p>';
                    });
            }

            function displaySearchResults(results) {
                searchResults.innerHTML = '';
                if (results.length === 0) {
                    searchResults.innerHTML = '<p>לא נמצאו תוצאות לחיפוש זה.</p>';
                    return;
                }

                results.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <img src="../resources/images/product_id_photos/${product.product_id}.jpg" class="product-image" alt="${product.name}" onerror="this.src='../resources/images/product_id_photos/${product.product_id}.png'">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">₪${product.price}</p>
                        <button class="add-to-cart" data-product-id="${product.product_id}">הוסף לסל</button>
                    `;
                    searchResults.appendChild(productCard);
                });

                // Add event listeners for "Add to Cart" buttons
                document.querySelectorAll('.add-to-cart').forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = this.getAttribute('data-product-id');
                        addToCart(productId);
                    });
                });
            }

            function addToCart(productId) {
                // Implement your "Add to Cart" logic here
                console.log(`Adding product ${productId} to cart`);
                // You might want to send this to your server or update local storage
                alert('המוצר נוסף לסל הקניות');
            }
        });
    </script>
     <script src="../js/search.js"></script>
     <script src="../java_script/header-footer.js"></script>
</body>
</html>
