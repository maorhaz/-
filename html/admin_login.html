<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <script src="../java_script/admin_login.js"></script>
    <header class="topbar">
        <div class="topbar-container">
            <nav class="topbar-right">
                <div class="icons-container">
                    <ul>
                        <li><a href="../html/amigos_home_page.html" class="start-order">חזרה לאתר</a></li>
                    </ul>
                </div>
            </nav>
            <div class="topbar-left">
                <a href="../html/dynamic_amigos_home_page.html" class="shop-icon">
                    <img src="../resources/images/general/logo.jpg" alt="Shop Icon">
                </a>
            </div>
        </div>
    </header>

    <div class="login-container">
        <div class="frame-container">
            <h2>התחברות מנהל</h2>
            <div class="frame login-frame">
                <form class="form-admin-login" >
                    <div class="field">
                        <label for="admin-email" class="label">דואר אלקטרוני<span class="required">*</span></label>
                        <input type="email" id="admin-email" name="email" required>
                    </div>
                    <div class="field">
                        <label for="admin-password" class="label">סיסמא<span class="required">*</span></label>
                        <input type="password" id="admin-password" name="password" required>
                    </div>
                    <div class="field checkbox">
                        <label for="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span>זכור אותי</span>
                        </label>
                    </div>
                    <div class="login-button-container">
                        <button type="submit" id="login-button">התחבר</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footerContainer">
        </div>
        <div class="socialIcons">
            <a href="https://www.facebook.com/share/pUvjpWEqeX8crnNz/?mibextid=LQQJ4d">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="https://www.instagram.com/amigos.savyon?igsh=dWtibGxyNHJhdm9i">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
        </div>
        <div class="footerCopyright">
            <p>© 2024 אמיגוס. כל הזכויות שמורות.</p>
        </div>
    </footer>
</body>
