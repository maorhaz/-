                <p>
                    אנחנו מחפשים אנשים חיוביים ואנרגטיים למגוון תפקידים:
                </p>
              
                <p>
                    עובדי קופה, מכירות, וסדרני סחורה, לצד תפקידי ניהול, תפעול וייצור.
