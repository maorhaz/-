<!-- search_results.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמיגוס | תוצאות חיפוש</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/search_results.css">
</head>
<body>
    <main>
        <h1 class="page-title">תוצאות חיפוש</h1>
        
        <div class="search-wrapper">
            <div class="search-controls">
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="חיפוש...">
                    <button class="search-button" id="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <aside class="filters-sidebar">
                <div class="filters-header">
                    <h2>מסננים <i class="bi bi-sliders2"></i></h2>
                </div>
            
                <div class="filter-group">
                    <input type="text" id="description-search" class="filter-input" placeholder="חיפוש לפי תיאור">
                    
                    <select id="category" class="filter-select">
                        <option value="">בחר קטגוריה</option>
                        <option value="10">בשר</option>
                        <option value="20">עוף</option>
                        <option value="30">דגים</option>
                        <option value="40">גבינות</option>
                        <option value="50">מזווה</option>
                        <option value="60">אלכוהול</option>
                    </select>

                    <select id="price-range" class="filter-select">
                        <option value="">טווח מחירים</option>
                        <option value="0-50">עד 50 ₪</option>
                        <option value="50-100">50-100 ₪</option>
                        <option value="100-200">100-200 ₪</option>
                        <option value="200+">מעל 200 ₪</option>
                    </select>

                    <select id="sort-by" class="filter-select">
                        <option value="">מיון לפי</option>
                        <option value="price-low">מחיר: מהנמוך לגבוה</option>
                        <option value="price-high">מחיר: מהגבוה לנמוך</option>
                        <option value="name-asc">שם: א-ת</option>
                        <option value="name-desc">שם: ת-א</option>
                    </select>
                </div>
            </aside>

            <div id="search-results" class="products-grid"></div>
        </div>
    </main>

    <script src="../java_script/search.js"></script>
    <script src="../java_script/header-footer.js"></script>
</body>
</html>
