<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמיגוס | תוצאות חיפוש</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/products_pages.css">
    <link rel="stylesheet" href="../css/search_results.css">
    <link rel="stylesheet" href="../css/header-footer.css">
</head>
<body>
    <main class="search-container">
        <h1 class="search-title">תוצאות חיפוש</h1>
        <div class="search-content">
            <aside class="search-sidebar">
                <div class="search-parameters">
                    <div class="search-parameter">
                        <label for="category">קטגוריה</label>
                        <select id="category">
                            <option value="">כל הקטגוריות</option>
                            <option value="meat">בשר</option>
                            <option value="chicken">עוף</option>
                            <option value="cheese">גבינות</option>
                            <option value="fish">דגים</option>
                            <option value="alcohol">אלכוהול</option>
                            <option value="pantry">מוצרי מזווה</option>
                        </select>
                    </div>
                    <div class="search-parameter">
                        <label for="min-price">מחיר מינימום</label>
                        <input type="number" id="min-price" min="0">
                    </div>
                    <div class="search-parameter">
                        <label for="max-price">מחיר מקסימום</label>
                        <input type="number" id="max-price" min="0">
                    </div>
                    <button id="apply-filters" class="search-button">החל מסננים</button>
                </div>
            </aside>
            <div class="search-main">
                <div class="search-input-container">
                    <input type="text" id="search-input" class="search-input" placeholder="חיפוש" value="">
                    <button class="search-button" id="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </main>

    <script src="../js/search_results.js"></script>
    <script src="../js/search.js"></script>
    <script src="../java_script/header-footer.js"></script>
</body>
</html>
