<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמיגוס | עגלת קניות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/header-footer.css">
</head>

<body>

    <main class="cart-container">
        <h1 class="cart-title">עגלת קניות</h1>
        <button id="clear-cart-button">נקה את הסל</button>

        <div class="cart-items">
        </div>
        
        <div class="cart-summary">
            <h2>סיכום הזמנה</h2>
            <div class="subtotal">
                <span>סכום ביניים:</span>
                <span id="subtotal-amount">₪0.00</span>
            </div>
            <div class="shipping">
                <span>משלוח:</span>
                <span id="shipping-amount">₪0.00</span>
            </div>
            <div class="total">
                <span>סה"כ לתשלום:</span>
                <span id="total-amount">₪0.00</span>
            </div>
            <button id="checkout-button" class="btn-checkout">המשך לתשלום</button>
        </div>
    </main>


    <script src="../java_script/cart.js"></script>
    <script src="../js/search.js"></script>
    <script src="../java_script/header-footer.js"></script>
</body>

</html>
