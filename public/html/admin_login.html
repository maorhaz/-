<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמיגוס | התחברות מנהל</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
    <script src="../java_script/admin_login.js"></script>

    <div class="login-container">
        <div class="frame-container">
            <h2>התחברות מנהל</h2>
            <div class="frame login-frame">
                <form class="form-admin-login" >
                    <div class="field">
                        <label for="admin-email" class="label">דואר אלקטרוני<span class="required">*</span></label>
                        <input type="email" id="admin-email" name="email" required>
                    </div>
                    <div class="field">
                        <label for="admin-password" class="label">סיסמא<span class="required">*</span></label>
                        <input type="password" id="admin-password" name="password" required>
                    </div>
                    <div class="field checkbox">
                        <label for="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span>זכור אותי</span>
                        </label>
                    </div>
                    <div class="login-button-container">
                        <button type="submit" id="login-button">התחבר</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../java_script/header-footer.js"></script>
</body>

</html>
