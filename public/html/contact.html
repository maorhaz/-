<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמיגוס | צרו קשר</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <h2>צרו קשר</h2>
    <div class="contact-container">
        <div class="contact-form">
            <form>
                <div class="field">
                    <label for="full-name" class="label">שם מלא<span class="required">*</span></label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="field">
                    <label for="contact-email" class="label">דואר אלקטרוני<span class="required">*</span></label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>
                <div class="field">
                    <label for="phone-number" class="label">מספר טלפון<span class="required">*</span></label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="field">
                    <label for="subject" class="label">נושא<span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="field">
                    <label for="message" class="label">תוכן ההודעה<span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">שלח</button>
            </form>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d564.2612480324493!2d34.87572641621705!3d32.0490389440097!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d356d4c5fde85%3A0xbe84abe6e46a90c5!2z15DXnteZ15LXldeh!5e0!3m2!1sen!2sil!4v1728132594992!5m2!1sen!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
<script src="../java_script/header-footer.js"></script>
</body>
</html>
